<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz!!</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Celebrity Dating Quiz!!</h1>

      <p>What's your choice of beverage?</p>
    <form id="quiz">
      <select class="form-control" id="beverage">
        <option value = "Coffee">Coffee</option>
        <option value = "Tea">Tea</option>
        <option value = "Kombucha">Kombucha</option>
        <option value = "beer/wine">beer/wine</option>
        <option value = "Water">Water</option>
      </select>

      <p>Cat or Dog?</p>

      <select class="form-control" id="pets">
        <option value="Cat">Cat</option>
        <option value="Dog">Dog</option>
        <option value="Walrus">Walrus</option>
        <option value="None">None</option>
      </select>

      <p>1 Hand on the wheel, or 2?</p>

      <select class="form-control" id="steering">
        <option value="1 hand">1 hand</option>
        <option value="2 hands">2 Hands</option>
        <option value="Look ma no hands!">Look ma no hands!</option>
        <option value="I have a Tesla">I have a Tesla</option>
      </select>

      <input type="submit" value="Submit Quiz">
    </form>
    </div>
  <div class="container">
    <div id="result1">
      <p>Brendan Fraser</p>
      <img src="img/Brendan.jpeg">
    </div>
    <div id="result2">
      <p>Ryan gosling</p>
      You are very comfortable in a card and a fast paced environment.
      <img src="img/Ryan.jpeg">
    </div>
    <div id="result3">
      <p>George Takei</p>
      <img src="img/George.jpeg">
    </div>
    <div id="result4">
      <p>Zendaya</p>
      <img src="img/Zendaya.jpeg">
    </div>
</div>

</body>
